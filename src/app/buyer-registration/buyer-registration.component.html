<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<div class="search-box">
				<div class="caption">
					<h3>Buyer's Registration</h3>
					
				</div>
				<form action="" class="buyerRegistrationForm">
					<div class="input-group">
						<input type="text" id="firstName" style="border-radius: 7px;" class="form-control" placeholder="First name">
						<input type="text" id="lastName" style="border-radius: 7px;" class="form-control" placeholder="Last Name">
						<input type="text" id="emailId" style="border-radius: 7px;" class="form-control" placeholder="email Id">
						<input type="text" id="password" style="border-radius: 7px;" class="form-control" placeholder="Password">
						<input type="number" id="mobile" style="border-radius: 7px;" class="form-control" placeholder="Mobile Number">
						<input type="address" id="address" style="border-radius: 7px;" class="form-control" placeholder="Address">
						<input type="submit" id="submit" style="border-radius: 7px;" class="form-control btn btn-info" value="Submit">
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>
